<div class="popup" id="layerInfoPopup">
    <div class="popuptext" id="layerInfoPopupText">
        <div class="window-headers">
            <span class="window-header-title">Layer Information</span>
            <span id="layerInfo-close"></span>
        </div>
        <div class="window-contents">
            <form  id="layerinfoform" >
                <div class="layerinfoselect layer-select" id="layerinfolayer">
                    <!--<select id="layerinfolayer" >
                        <option> tm_prime </option>
                        <option> layer1 </option>
                        <option> layer2 </option>
                    </select>-->
                </div>
                <div><input type="text" id="benumber" placeholder="benumber"></div>
                <div><input type="text" id="osuffix" placeholder="osuffix"></div>
                <div><input type="text" id="tgt_coor" placeholder="target coordinate"></div>
                <div><input type="text" id="tgt_name" placeholder="target name"></div>
                <div><input type="text" id="catcode" placeholder="cat code"></div>
                <div><input type="text" id="country" placeholder="country code"></div>
                <div><input type="text" id="label" placeholder="label"></div>
                <div><input type="text" id="feat_nam" placeholder="feature name"></div>
                <div><select id="out_ty" placeholder="outline type" class="layerinfoselect">
                    <option> outlinetype1 </option>
                    <option> outlinetype2 </option>
                    <option> outlinetype3 </option>
                </select></div>
                <div><select id="notional" class="layerinfoselect">
                    <option> yes </option>
                    <option> no </option>
                </select></div>
                <div><input type="number" id="ce_l" placeholder="0.0"></div>
                <div><input type="number" id="ce_w" placeholder="0.0"></div>
                <div><input type="number" id="ce_h" placeholder="0.0"></div>
                <div><input type="text" id="c_pvchar" placeholder="ce pvchar"></div>
                <div><select id="conf_lvl" class="layerinfoselect">
                    <option> Confirmed </option>
                    <option> Probable </option>
                    <option> Possible </option>
                </select></div>
                <div><input type="text" id="icod" placeholder="icod"></div>
                <div><input type="text" id="qc_level" placeholder="ce pvchar"></div>
                <div><select id="class" class="layerinfoselect">
                    <option> UNCLASSIFIED </option>
                    <option> SUPER CLASSIFIED </option>
                </select></div>    
                <div><select id="release" class="layerinfoselect">
                    <option> x </option>
                    <option> a </option>
                    <option> b </option>
                    <option> c </option>
                    <option> d </option>
                </select></div>        
                <div><input type="text" id="control" placeholder="ce pvchar"></div>
                <div><select id="drv_from" class="layerinfoselect"></select></div>
                <div><select id="c_reason" class="layerinfoselect"></select></div>
                <div><input type="text" id="decl_on" placeholder="ce pvchar"></div>
                <div><input type="text" id="source" placeholder="ce pvchar"></div>
                <div><select id="c_method" class="layerinfoselect"></select></div>
                <div><input type="text" id="doi" ></div>
                <div><input type="text" id="c_date"></div>
                <div><input type="number" id="circ_er" placeholder="0.0"></div>
                <div><input type="number" id="lin_er" placeholder="0.0"></div>
                <div><input type="text" id="history" placeholder="ce pvchar"></div>
                <div><select id="producer" class="layerinfoselect">
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                    <option> 4 </option>
                    <option> 5 </option>
                </select></div>     
                <div><input type="text" id="analyst"></div>
                <div><input type="text" id="qc"></div>
                <div><input type="text" id="class_by"></div>
                <div><input type="text" id="tot"></div>
                <div><input type="text" id="shape"></div>
                <div><input type="button" id="submitlayerinfo" value="Submit"></div>
            </form>
        </div>
    </div>
</div>
